<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Menu Demo</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    model-viewer {
      width: 100%;
      height: 400px;
      background: #fff;
      border-radius: 12px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <h2>Classic Beef Burger</h2>
  <p>PKR 850</p>

  <model-viewer
    src="burger.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>

  <p>Tap the AR button to see portion size on your table</p>

</body>
</html>
